<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <title>GitHub Repository Info</title>
    </head>

    <body>
        <div id="app" class="container mx-auto mt-8">
            <form id="repoForm" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="repoName" class="block text-gray-700 text-sm font-bold mb-2"
                        >GitHub Repository Name:</label
                    >
                    <input
                        type="text"
                        id="repoName"
                        name="repoName"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Enter repository name"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Get Repository Info
                </button>
            </form>
        </div>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
